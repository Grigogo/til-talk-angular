<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">Вход</h1>

  <label class="tt-control-label mb16">
    Telegram имя пользователя
    <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин">
  </label>

  <label class="tt-control-label mb32">
    Пароль
    <input formControlName="password" class="tt-input" type="text" placeholder="Введите пароль">
  </label>

  <button class="button button-shadow" type="submit">Войти</button>
</form>

<img src="/assets/images/svg/tik-talk.svg" alt="tik-talk">
